<!DOCTYPE HTML>

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

  <!-- Include HEAD -->
  <th:block th:include="/fragments/_head"> </th:block>

  <body>

    <!-- Include HEADER -->
    <th:block th:include="/fragments/_header"> </th:block>

    <main>

      <div class="container" align="center">

        <h1>Excluir Fornecedor</h1>
        <br/>

        <a class="btn btn-primary" th:href="@{/purchaser/purchase-list}">Listar Fornecedores</a>
        <br/>

        <div th:if="${object}">

          <table>

            <tr>
              <td class="table-title">Loja</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{storeID}" size="50" /></td>
            </tr>

            <tr>
              <td class="table-title">Fornecedor</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{vendorID}" size="50" /></td>
            </tr>

            <tr>
              <<td class="table-title">Produto</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{productID}" size="50" /></td>
            </tr>

            <tr>
              <td class="table-title">Quantidade</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{amount}" size="50" /></td>
            </tr>

            <tr>
              <td class="table-title">Preço</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{price}" size="50" /></td>
            </tr>

            <tr>
              <td class="table-title">Data de criação</td>
              <td></td>
              <td><input class="form-control" type="text" th:field="*{created}" size="50" /></td>
            </tr>

            <tr>
              <td class="table-title">Data de alteração</td>
              <td></td>
              <td><input class="form-control" type="number" th:field="*{changed}" size="50" /></td>
            </tr>

          </table>

          <br/>

          <div th:if="not ${allowDelete}">
            <a class="btn btn-primary" th:href="@{/purchaser/purchase-update/{objectId}(objectId=${object.id})}">Alterar</a> |
            <a class="btn btn-primary" th:href="@{/purchaser/purchase-delete/{objectId}(objectId=${object.id})}">Excluir</a>
          </div>

          <br/>
          <form th:if="${allowDelete}" th:action="@{/purchaser/purchase-delete/{objectId}(objectId=${object.id})}" method="POST">
            Confirma exclusão? <input class="btn btn-primary" type="submit" th:value="Sim" />
          </form>

        </div>

        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>

      </div>

    </main>

    <!-- Include FOOTER -->
    <th:block th:include="/fragments/_footer"> </th:block>

  </body>

</html>
