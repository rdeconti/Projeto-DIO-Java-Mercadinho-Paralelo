<!DOCTYPE HTML>

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="">

      <!-- Include HEAD -->
      <th:block th:include="/fragments/_head"> </th:block>

      <body>

        <!-- Include HEADER -->
        <th:block th:include="/fragments/_header"> </th:block>

        <!-- start MAIN -->
        <main>

          <div class="container" align="center">

            <h1>Exibir Usuário</h1>

            <div th:if="${object}">

                <form class="form-horizontal"
                      th:object="${object}">

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="code">Código</label>
                            <input type="text" placeholder="*Informe o código" class="form-control input-sm" id="code" disabled th:field="*{userName}">
                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="email">Email</label>
                            <input type="text" placeholder="*Informe o email" class="form-control input-sm" id="email" disabled th:field="*{email}">
                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="password">Password</label>
                            <input type="text" placeholder="*Informe a password" class="form-control input-sm" id="password" disabled th:field="*{password}">
                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="role">Função</label>
                            <input type="text" placeholder="*Informe a função" class="form-control input-sm" id="role" disabled th:field="*{role}">
                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="name">Nome"</label>
                            <input type="text" placeholder="*Informe o nome" class="form-control input-sm" id="name" disabled th:field="*{name}">
                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label col-sm-6" for="status">Situação</label>
                            <input type="text" class="form-control input-sm" id="status" disabled th:value="${currentStatus} ? 'Ativado' : 'Desativado'">
                        </div>

                        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>

                        <div class="form-group form-inline division-centered">
                            <a class="btn btn-primary" th:href="@{/api/v1/get/users/list/}">Listar</a>
                        </div>

              </form>

            </div>

          </div>

        </main>

        <!-- Include FOOTER -->
        <th:block th:include="/fragments/_footer"> </th:block>

      </body>

</html>
