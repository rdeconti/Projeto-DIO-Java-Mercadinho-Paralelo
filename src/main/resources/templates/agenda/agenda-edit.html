<!DOCTYPE HTML>

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

      <!-- Include HEAD -->
      <th:block th:include="/fragments/_head"> </th:block>

      <body>

        <!-- Include HEADER -->
        <th:block th:include="/fragments/_header"> </th:block>

        <!-- start MAIN -->

        <main>

          <div class="container" align="center">

            <h1 th:text="${add} ? 'Criar Contato' : 'Alterar Contato'" />

            <a class="btn btn-primary" th:href="@{/contacts}">Listar Contato</a>
            <br/><br/>

            <form th:action="${add} ? @{/contacts/add} : @{/contacts/{contactId}/edit(contactId=${contact.id})}"
                  th:object="${contact}" method="POST">

              <table class="table table-hover">

                <tr th:if="${contact.id}">
                  <td>Número</td>
                  <td></td>
                  <td th:utext="${contact.id}">...</td>
                </tr>

                <tr>
                  <td>Nome</td>
                  <td></td>
                  <td><input type="text" th:field="*{name}" /></td>
                </tr>

                <tr>
                  <td>Telefone</td>
                  <td></td>
                  <td><input type="text" th:field="*{phone}" /></td>
                </tr>

                <tr>
                  <td>Email</td>
                  <td></td>
                  <td><input type="text" th:field="*{email}" /></td>
                </tr>

                <tr>
                  <td>Endereço</td>
                  <td></td>
                  <td><input type="text" th:field="*{address1}" size="50" /></td>
                </tr>

                <tr>
                  <td></td>
                  <td></td>
                  <td><input type="text" th:field="*{address2}" size="50" /></td>
                </tr>

                <tr>
                  <td></td>
                  <td></td>
                  <td><input type="text" th:field="*{address3}" size="50" /></td>
                </tr>

                <tr>
                  <td>Código postal</td>
                  <td></td>
                  <td><input type="text" th:field="*{postalCode}" /></td>
                </tr>

                <tr>
                  <td>Observações</td>
                  <td></td>
                  <td><textarea th:field="*{note}" rows="4" cols="50" /></td>
                </tr>

              </table>

              <input type="submit" th:value="${add} ? 'Criar Contato' : 'Alterar Contato'" />

            </form>

            <br/>

            <!-- Check if errorMessage is not null and not empty -->
            <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />

          </div>

        </main>

        <!-- Include FOOTER -->
        <th:block th:include="/fragments/_footer"> </th:block>

    </body>

</html>
