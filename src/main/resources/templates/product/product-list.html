<!DOCTYPE HTML>

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="">

      <!-- Include HEAD -->
      <th:block th:include="/fragments/_head"> </th:block>

      <body>

        <!-- Include HEADER -->
        <th:block th:include="/fragments/_header"> </th:block>

        <!-- start MAIN -->
        <main>

          <div class="container" align="center">

            <h1>Lista de Produtos</h1>

            <div>

              <table class="table table-hover">

                <thead>

                  <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Price</th>
                    <th>Ean</th>
                    <th>Exibir</th>
                    <th>Alterar</th>
                    <th>Excluir</th>
                  </tr>

                </thead>

                <tbody>

                  <tr th:each ="object : ${objects}">

                    <td th:utext="${object.id}">...</td>
                    <td th:utext="${object.name}">...</td>
                    <td th:utext="${object.price}">...</td>
                    <td th:utext="${object.ean}">...</td>

                    <td><a th:href="@{/api/v1/get/products/read/id/{objectId}/(objectId=${object.id})}">Exibir</a></td>
                    <td><a th:href="@{/api/v1/get/products/update/id/{objectId}/(objectId=${object.id})}">Alterar</a></td>
                    <td><a th:href="@{/api/v1/get/products/delete/id/{objectId}/(objectId=${object.id})}">Excluir</a></td>

                  </tr>

                </tbody>

              </table>

            </div>

            <div>
              <br/>
              <a class="btn btn-primary" th:href="@{/api/v1/get/products/create/}">Criar</a>
              &nbsp;&nbsp;&nbsp;
              <span th:if="${hasPrev}"><a class="btn btn-primary" th:href="@{/api/v1/get/products/list/?page={prev}(prev=${prev})}">Anterior</a></span>
              &nbsp;&nbsp;&nbsp;
              <span th:if="${hasNext}"><a class="btn btn-primary" th:href="@{/api/v1/get/products/list/?page={next}(next=${next})}">Próxima</a></span>
            </div>

          </div>

        </main>

        <!-- Include FOOTER -->
        <th:block th:include="/fragments/_footer"> </th:block>

    </body>

</html>
