<!DOCTYPE HTML>

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="">

      <!-- Include HEAD -->
      <th:block th:include="/fragments/_head"> </th:block>

      <body>

        <!-- Include HEADER -->
        <th:block th:include="/fragments/_header"> </th:block>

        <!-- start MAIN -->
        <main>

          <div class="container" align="center">

            <h1>Alterar Produto</h1>

            <form class="form-horizontal"
                  th:action="@{/api/v1/post/products/update/id/{objectId}/(objectId=${object.id})}"
                  th:object="${object}" method="POST">

                <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="image">Imagem</label>
                        <input type="text" class="form-control input-sm" id="image" th:field="*{image}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="category">Categoria</label>
                        <input type="number" class="form-control input-sm" id="category" th:field="*{category}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="name">Nome</label>
                        <input type="text" class="form-control input-sm" id="name" th:field="*{name}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="ean">EAN</label>
                        <input type="text" class="form-control input-sm" id="ean" th:field="*{ean}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="unity">Unidade</label>
                        <input type="text" class="form-control input-sm" id="unity" th:field="*{unity}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="price">Preço</label>
                        <input type="number" class="form-control input-sm" id="price" th:field="*{price}">
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="description">Descrição</label>
                        <textarea rows="2" cols="30" class="form-control input-sm" id="description" th:field="*{description}"></textarea>
                    </div>

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-6" for="status">Situação</label>
                        <input type="text" class="form-control input-sm" id="status" disabled th:value="${currentStatus} ? 'Ativado' : 'Desativado'">
                    </div>

                    <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>

                    <div class="form-group form-inline division-centered">
                        <a class="btn btn-primary" th:href="@{/api/v1/get/products/list/}">Listar</a>
                        &nbsp &nbsp &nbsp
                        <input class="btn btn-primary" type="submit" value="Alterar"/>
                    </div>

            </form>

          </div>

        </main>

        <!-- Include FOOTER -->
        <th:block th:include="/fragments/_footer"> </th:block>

    </body>

</html>
